version: 2

models:
  - name: mart_competitor_pricing
    description: "Comparison of competitor pricing based on laptop condition."
    columns:
      - name: Brand
        description: "Brand of the laptop."
        tests:
          - not_null
      - name: Standard_Condition
        description: "Condition of the laptop (New, Used, Refurbished)."
        tests:
          - not_null
      - name: Avg_Price
        description: "Average price for the condition and brand."
        tests:
          - not_null
      - name: Min_Price
        description: "Minimum price for the condition and brand."
        tests:
          - not_null
      - name: Max_Price
        description: "Maximum price for the condition and brand."
        tests:
          - not_null
      - name: Total_Listings
        description: "Total number of listings for the condition and brand."
        tests:
          - not_null
      - name: Condition_Category
        description: "Category of the listing condition (New, Used, Refurbished)."
        tests:
          - not_null